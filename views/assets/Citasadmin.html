<!DOCTYPE html>
<html>

<head>
    <title>Citas Agendadas</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #A6216A, #D98B99, white);
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
        }


        .container {
            position: center;
            max-width: 400px;
            margin: 0 auto;
            padding: 60px;
            background-color: #D98B99;
            border: 5px solid #A62177;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(100, 16, 53, 0.9);
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #A6216A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #D98B99;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        .contenedorNav {
            margin: auto;
            background-color: #A6216A;
        }

        .Navegador {
            background-color: white;
            display: none;
            animation: left;
        }

        .BotonCerrar {
            background-color: white;
        }

        .BotonNav {
            background-color: #A6216A;
            color: white;
            border-color: transparent;
            border-radius: 5%;
        }

        .titulo {
            color: #A6216A;
            text-align: center;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>

</head>

<body>

    <div class="container">

            <div class="form-group">
                <label for="name-input">Nombre completo del cliente:</label>
                <input type="text" id="name-input" placeholder="Ingrese el nombre del cliente">
            </div>
            <p></p>

            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>


    </div>

</html>
