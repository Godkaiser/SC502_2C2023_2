    <h1 class="titulo">Agregar servicio</h1>

    <form id="admin-form">
        <div class="form-group">
            <style>
                body {
                    background: linear-gradient(to bottom right, #A6216A, #D98B99, white);
                    background-repeat: no-repeat;
                    height: 100vh;
                    width: 100%;
                }
            </style>
            <div class="container">
                <form action="/guardar_imagen" method="post" enctype="multipart/form-data">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <br>

                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea>
                    <br>

                    <label for="imagen">Imagen:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" required>
                    <br>
                    <input type="submit" value="Guardar">
                </form>
            </div>
        </div>

    </form>
