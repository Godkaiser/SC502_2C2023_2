    <!-- FORMULARIO DE ADMINISTRACIÓN -->
    <div class="formulario-administracion">
        <h1 class="titulo">Administración de Productos</h1>
        <style>
            body {
                background: linear-gradient(to bottom right, #A6216A, #D98B99, white);
                background-repeat: no-repeat;
                height: 100vh;
                width: 100%;
            }
        </style>
        <form action="php/TiendaAdmin.php" name="" method="POST" enctype="multipart/form-data" id="product-form">
            <div class="form-group">
                <label for="nombre">Nombre del Producto</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio del Producto</label>
                <input type="number" id="precio" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen del Producto</label>
                <input type="file" id="imagen" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>
